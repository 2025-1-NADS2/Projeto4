<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Adicionar Novo Evento</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="evento.html">Adicionar Evento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-evento">
            <h2>Preencha os dados do evento:</h2>
            <form id="eventoForm">
                <label for="nome">Nome do Evento:</label>
                <input type="text" id="nome" required>

                <label for="data">Data:</label>
                <input type="date" id="data" required>

                <label for="local">Local:</label>
                <input type="text" id="local" required>

                <label for="imagem">Imagem (URL):</label>
                <input type="text" id="imagem" placeholder="Cole o link da imagem">

                <button type="submit">Adicionar Evento</button>
            </form>
        </section>

        <section id="eventos">
            <h2>Eventos Cadastrados</h2>
            <div id="listaEventos"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Instituto Criativo - </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
